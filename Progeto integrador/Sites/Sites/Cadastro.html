<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/Cadastro.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro de Conta</h2>
        <form id="registerForm">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">
            <br>

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" required placeholder="Digite seu telefone">
            <br>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            <br>

            <label for="confirm_password">Confirme a Senha</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirme sua senha">
            <br>

            <button id="botao-cadastro" type="button">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="Login.html">Faça login</a></p>
    </div>

    <script>
        document.getElementById('botao-cadastro').addEventListener('click', function() {
            // Obtendo os valores dos campos
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Validação dos campos
            if (!username || !email || !phone || !password || !confirmPassword) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Validação da senha
            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }

            // Redirecionando para a página de login
            alert('Cadastro realizado com sucesso!');
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
